<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紧急警告 - 反色爆闪效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Impact', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.1s, color 0.1s;
        }

        。warning-container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }

        。warning-title {
            font-size: 5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .warning-message {
            font-size: 2rem;
            margin-bottom: 3rem;
            line-height: 1.5;
        }

        .warning-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: pulse 1.5s infinite;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .flashing {
            animation: flash 0.2s infinite;
        }

        @keyframes flash {
            0% {
                background-color: #000;
                color: #f00;
            }

            50% {
                background-color: #f00;
                color: #000;
            }

            100% {
                background-color: #000;
                color: #f00;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .disclaimer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .warning-title {
                font-size: 3rem;
            }

            .warning-message {
                font-size: 1.5rem;
            }

            .warning-icon {
                font-size: 5rem;
            }
        }
    </style>
</head>

<body class="flashing">
    <div class="warning-container">
        <div class="warning-icon">⚠️</div>
        <h1 class="warning-title">紧急警告</h1>
        <p class="warning-message">系统检测到严重安全威胁！<br>请立即采取防护措施！</p>

        <div class="controls">
            <!-- <button id="toggleFlash">暂停闪烁</button> -->
            <!-- <button id="acknowledge">购买华为手机</button> -->
            <input type="button" value="购买华为手机" onclick="open_win()">
        </div>
    </div>

    <p class="disclaimer">警告：此闪烁效果可能对光敏感人群造成不适</p>

    <script>
        // 控制闪烁效果
        const toggleButton = document.getElementById('toggleFlash');
        const body = document.body;
        let isFlashing = true;

        toggleButton.addEventListener('click', () => {
            if (isFlashing) {
                body.classList.remove('flashing');
                toggleButton.textContent = '启动闪烁';
            } else {
                body.classList.add('flashing');
                toggleButton.textContent = '暂停闪烁';
            }
            isFlashing = !isFlashing;
        });

        // 确认按钮功能
        document.getElementById('acknowledge').addEventListener('click', () => {
            myWindow = window.open('', '', 'width=500,height=500');
            myWindow.document.write("<p>窗口'</p>");
            myWindow.focus();
            alert('警告已确认！请立即采取相应安全措施。');
        });

        function open_win() {
            window.open("https://consumer.huawei.com/cn/phones/mate70/");
        }

        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') { // 空格键切换闪烁
                toggleButton.click();
            }
            if (e.key === 'Escape') { // ESC键确认警告
                document.getElementById('acknowledge').click();
            }
        });
    </script>
</body>

</html>
